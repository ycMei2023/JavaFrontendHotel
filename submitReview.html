<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script type="text/javascript"
      src="app.js">
    </script>

    <title>Document</title>
</head>
<body>

  <!-- NAVBAR -->
  <div id="nav-placeholder"></div>

  <!-- Page content -->
  <section>
  <div class="container">
      <div class="row">
        <div class="col-12 col-lg-4">
          <label for="reviewName" class="form-label">Naam</label>
          <input class="form-control" id="reviewName">
        </div>
        <div class="col-12 col-lg-2">
          <label for="reviewScore" class="form-label">Score (1-5)</label>
          <input class="form-control" type="number" min="1" max="5" id="reviewScore">
        </div>
      </div>
      <div class="row py-3">
        <div class="col-12">
          <label for="reviewText" class="form-label">Hoe was uw verblijf?</label>
          <textarea class="form-control" rows="4" id="reviewText"></textarea>
        </div>
      </div>
      
      <div class="row pt-2">
        <div class="col-12 col-lg-2 d-grid">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">Verstuur</button>
        </div>
      </div>
    </div>
  </section>

<!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Bij welke reservering?</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Voer uw reserveringsnummer in om de beoordeling te plaatsen.</p>
          <input class="form-control" type="number" id="ReservationNumber">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuleren</button>
          <button type="button" class="btn btn-primary" onclick="checkIfReviewIsValid()">Bevestig</button>
        </div>
      </div>
    </div>
  </div> 

  <!-- FOOTER -->
  <div id="footer-placeholder"></div>

</body>
</html>

  $(function(){
  $("#nav-placeholder").load("navbar.html");
});
$(function(){
  $("#footer-placeholder").load("footer.html");
});

          console.log("Review opgestuurd");

 }

function checkIfReviewIsValid(){
  var xhr = new XMLHttpRequest();
  rating = document.getElementById("reviewScore").value;
    name = document.getElementById("reviewName").value;
    reviewText = document.getElementById("reviewText").value;
  var validId = false;
    xhr.onreadystatechange = function(){
        if(this.readyState == 4){
        var allreservations = JSON.parse(this.responseText);
        for(var x = 0; x < allreservations.length; x++){
          inputNumber = document.getElementById("ReservationNumber").value
          if( allreservations[x].id == inputNumber){
            validId = true;
            break;
        }
        }
        if(validId){
          addreview();
        } else{
            alert("reservering niet gevonden")
          }
    }
  }
  xhr.open("GET", url+"/reservations", true)
  xhr.send();
              
}

</script>
