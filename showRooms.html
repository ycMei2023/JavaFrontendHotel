<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Java Hotel YC</title>
  <style>
     .panel {
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    

    .hero-wrapper {
      background-image: url('hero-image.jpg');
      background-size: cover;
      background-position: center;
      color: black;
      padding: 100px 0;
      background-color: #f2f2f2; 
    }

    .hero-form {
      max-width: 500px;
      margin: 0 auto;
    }

    .room-card {
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }

    .room-card img {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }

    .room-card h4 {
      margin-bottom: 10px;
    }

    .room-card p {
      margin-bottom: 20px;
    }

    .room-card .price {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .room-card .btn-book {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .room-card .btn-book:hover {
      background-color: #0056b3;
    }

    .room-card img {
    width: 100%;
    height: 200px; 
    object-fit: cover;
  }
  .section-header {
    text-align: center;
    font-size: 28px;
    margin-bottom: 20px;
  }
  
  .section-line {
    border: none;
    border-top: 2px solid #ccc;
    margin: 0 auto;
    width: 50%;
  }
  </style>
   <script>
    function showRooms() {
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (this.readyState == 4 && this.status == 200) {
          var allRooms = JSON.parse(this.responseText);
          var roomsHTML = '';
          for (var i = 0; i < allRooms.length; i++) {
            var room = allRooms[i];
            roomsHTML += `
              <div class="col-md-4">
                <div class="room-card">
                    <img src="img/kamer${room.id}.jpg" alt="${room.type}">
                  <h4>${room.type}</h4>
                  <p>Room Number: ${room.roomNo}</p>
                  <p class="price">$${room.price} per night</p>
                  <a href="#" class="btn btn-book">Book Now</a>
                </div>
              </div>
            `;
          }
          document.getElementById("roomsContainer").innerHTML = roomsHTML;
        }
      };
      xhr.open("GET", "http://localhost:8080/allRooms", true);
      xhr.send();
    }
  </script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Java Hotel</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Review</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="hero-wrapper">
    <div class="container text-center">
      <h1>Find Your Perfect Stay</h1>
      <div class="hero-form">
        <form>
          <div class="form-group">
            <label for="checkInDate">Check-in Date</label>
            <input type="date" class="form-control" id="checkInDate" required>
          </div>
          <div class="form-group">
            <label for="checkOutDate">Check-out Date</label>
            <input type="date" class="form-control" id="checkOutDate" required>
          </div>
          <div class="form-row">
            <div class="col-md-6">
              <label for="adults">Adults</label>
              <select class="form-control" id="adults">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>
            <div class="col-md-6">
              <label for="children">Children</label>
              <select class="form-control" id="children">
                <option>0</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Search</button>
        </form>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <div class="col-md-12">
        <h2 class="section-header">Available Rooms</h2>
        <hr class="section-line">
      </div>
    </div>

  <div class="container mt-4">
    <div class="row" id="roomsContainer">
      <div class="col-md-4">
        <div class="room-card">
          <img src="room1.jpg" alt="Room 1"  class="room-image">
          <a href="#" class="btn btn-book">Book Now</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="room-card">
          <img src="room2.jpg" alt="Room 2"  class="room-image">
          <a href="#" class="btn btn-book">Book Now</a>
        </div>
      </div>
      <div class="col-md-4">
        <div class="room-card">
          <img src="room3.jpg" alt="Room 3"  class="room-image">
          <a href="#" class="btn btn-book">Book Now</a>
        </div>
      </div>
    </div>
  </div>

  <footer class="footer bg-dark text-white text-center py-2">
    <div class="container">
      <span>&copy; 2023 Hotel Rights.</span>
    </div>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    showRooms();
  </script>
</body>

</html>
