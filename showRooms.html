      fetch(url+'/vacantRooms/' + checkInDate + '/' + checkOutDate)
        .then(response => response.json())
        .then(availableRooms => displayRooms(availableRooms))
    }

    function displayRooms(availableRooms){

      // Operates by looking for the available types. 
      // It then picks the first room of a type and crates a card to show.
      // It stops when all types are present, or when it runs out of rooms to check.
      // The id of the chosen room is embedded in the button behavior.

      var availableRooms = availableRooms;
      // In case no rooms are found, alter div with id "params"
      if (availableRooms.length == 0){
        document.getElementById("params").innerHTML = `<div> 
          Helaas! Er zijn geen kamers beschikbaar op uw gekozen data. Misschien kunnen we u op een ander moment verwelkomen?
          </div>
          <a class="btn btn-primary" href="/index.html" role="button">Zoek opnieuw</a>`;
      }


      var types = ["single", "double", "family"];
      var typesTranslated = {single:"Eenpersoonskamer", double:"Tweepersoonskamer", family:"Familiekamer"};
      var roomsHTML = '';

      for (var i = 0; i < types.length; i++) {
        for (var j = 0; j < availableRooms.length; j++) {

          if (availableRooms[j].type == types[i]) {

            //Translate room type for the card
            var kamertype = "Kamertype";
            switch(availableRooms[j].type){
              case "single":
                kamertype = typesTranslated.single;
                break;
              case "double":
                kamertype = typesTranslated.double;
                break;
              case "family":
                kamertype = typesTranslated.family;
                break;
            }

            // The card has a button that moves to the booking page.
            // Generate URL for that button.

            var buttonURL = "/makereservation.html?" + urlParams.toString() + "&roomId=" + availableRooms[j].id;

            // Create card for the room type
            roomsHTML += `
              <div class="col-md-4">
                <div class="room-card">
                  <img src="img/kamer${availableRooms[j].type}.jpg" alt="${availableRooms[j].type}">
                  <h4>${kamertype}</h4>
                  <p class="price">â‚¬${availableRooms[j].price} per nacht</p>
                  <a href=${buttonURL} class="btn btn-book">Boek nu</a>
                </div>
              </div>
              `;
            break;
          }
        }
      }

      document.getElementById("roomsContainer").innerHTML = roomsHTML;

    }

    checkRooms(checkInDate, checkOutDate);
