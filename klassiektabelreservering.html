<head>
    <meta charset="UTF-8">

    <title>Reservations</title>
    <script type="text/javascript">
        showReservations();
        function showReservations(){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    var allReservations = JSON.parse(this.responseText);
                    var endString = `<table border=1><thead><tr>
                        <th>ID</th>
                        <th>Room no.</th>
                        <th>Begin Date</th>
                        <th>End Date</th>
                        <th>People</th>
                        <th>Breakfast</th>
                        <th>Business</th>
                        <th>Price</th>
                        <th>Payment status</th>
                        <th>Approval date</th>
                        </tr></thead>`;
                    // Ergens in deze loop moet de pricecheck function gecalled worden - Mees.
                    for(var x = 0; x < allReservations.length; x++){
                        if(document.getElementById("filterByPayed").value == "true"){
                            if(allReservations[x].paymentStatus == true){
                                endString += `<tr>
                                <td>${allReservations[x].id}</td>
                                <td>${allReservations[x].roomNumber}</td>
                                <td>${allReservations[x].beginDate}</td>
                                <td>${allReservations[x].endDate}</td>
                                <td>${allReservations[x].amountPeople}</td>
                                <td>${allReservations[x].breakfast}</td>
                                <td>${allReservations[x].business}</td>
                                <td>${checkPrice(price, start, end) ? `<span style="color:green">${allReservations[x].price}</span>` : `<span style="color:red">${allReservations[x].price}</span>`}
                                </td>
                                <td>${allReservations[x].paymentStatus}</td>
                                <td>${allReservations[x].approvalDate}</td>
                                <td><button onclick = deleteR(${allReservations[x].id})> Delete </button></td>
                                <td><button onclick = changeR(${allReservations[x].id})> Update </button></td>
                                </tr>`;
                            }
                        }

                        else{
                            endString += `<tr>
                            <td>${allReservations[x].id}</td>
                            <td>${allReservations[x].roomNumber}</td>
                            <td>${allReservations[x].beginDate}</td>
                            <td>${allReservations[x].endDate}</td>
                            <td>${allReservations[x].amountPeople}</td>
                            <td>${allReservations[x].breakfast}</td>
                            <td>${allReservations[x].business}</td>
                            <td>${checkPrice() ? `<span style="color:green">${allReservations[x].price}</span>` : `<span style="color:red">${allReservations[x].price}</span>`}
                            </td>
                            <td>${allReservations[x].paymentStatus}</td>
                            <td>${allReservations[x].approvalDate}</td>
                            <td><button onclick = approveR(${allReservations[x].id})> Approve </button></td>
                            <td><button onclick = deleteR(${allReservations[x].id})> Delete </button></td>
                            <td><button onclick = changeR(${allReservations[x].id})> Update </button></td>
                            </tr>`;
                        }
                    }
                    endString += "</table>";
                    document.getElementById("allReservationsTable").innerHTML = endString;
                }
            }
            xhr.open("GET", url+"/reservationsByDate", true)
            xhr.send();
        }

        function checkPrice(price, start, end){
            // Price data
            // var priceChecker = {};
            // priceChecker.price = document.getElementById("price").value;
            // priceChecker.beginDate = document.getElementById("beginDate").value;
            // priceChecker.endDate = document.getElementById("endDate").value;
        
            // Call pricecheck back-end Python route for price check.
            data = fetch('https://yc2305pythonbackend.azurewebsites.net/checkprice/' + start + '/' + end + '/' + price)
            console.log(data)
            return data
            
        }
        
        function addR(){
            //Reservation data
            var reservationDto = {};
            reservationDto.amountPeople = document.getElementById("amount_people").value;
            reservationDto.roomNumber = document.getElementById("room_number").value;
            reservationDto.breakfast = document.getElementById("breakfast").value;
            reservationDto.beginDate = document.getElementById("beginDate").value;
            reservationDto.endDate = document.getElementById("endDate").value;
            reservationDto.business = document.getElementById("business").value;

            //Guest data
            reservationDto.firstName = document.getElementById("firstName").value;
            reservationDto.lastName = document.getElementById("lastName").value;

            //Room data
            reservationDto.roomId = document.getElementById("roomId").value;

            var theJSON = JSON.stringify(reservationDto);

            var xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function(){
                    if(this.readyState == 4 && this.status == 200){
                        console.log("Add succesful");
                        showReservations();
                    }
                }
                xhr.open("POST", url+"/addLinkedReservation", true)
                xhr.setRequestHeader("Content-Type","application/json");
                xhr.send(theJSON);
        }

        function changeR(theid){
            //Reservation data
            var reservationDto = {};
            reservationDto.amountPeople = document.getElementById("amount_people").value;
            reservationDto.roomNumber = document.getElementById("room_number").value;
            reservationDto.breakfast = document.getElementById("breakfast").value;
            reservationDto.beginDate = document.getElementById("beginDate").value;
            reservationDto.endDate = document.getElementById("endDate").value;
            reservationDto.business = document.getElementById("business").value;

            //Guest data
            reservationDto.firstName = document.getElementById("firstName").value;
            reservationDto.lastName = document.getElementById("lastName").value;

            //Room data
            reservationDto.roomId = document.getElementById("roomId").value;

            //ID to pass which entry needs to be updated
            reservationDto.reservationId = theid;

            var theJSON = JSON.stringify(reservationDto);
           
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4 && this.status == 200){
                    console.log("change succesful")
                    showReservations();
                }
            }
            xhr.open("PUT", url+"/changeLinkedReservation", true)
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(theJSON);
        }

        function approveR(theid){
            paymentStatus = true;

            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    console.log("approve succesful")
                    showReservations();
                }
            }
            xhr.open("PUT", url+"/approvereservation/"+paymentStatus, true)
            xhr.setRequestHeader("Content-Type","application/json");
            xhr.send(theid);
        }
        function deleteR(theid){
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function(){
                if(this.readyState == 4){
                    showReservations();
                }
            }
            xhr.open("DELETE", url+"/deletereservation/"+theid, true)
            xhr.send();
            console.log("I am deleting: " + theid);
        }
    </script>
</head>
<body>
    Begin Date:<br><input type="date" id="beginDate"><br>
    End Date:<br><input type="date" id="endDate"><br>
    Amount of people<br><input id="amount_people"><br>
    Room No. - decrepitated <br><input id="room_number"><br>
    Breakfast<br><select id="breakfast"><option value="false">false</option><option value="true">true</option></select><br>
    Business<br><select id="business"><option value="false">false</option><option value="true">true</option></select><br><br>
    First Name<br><input id="firstName"><br>
    Last Name<br><input id="lastName"><br>
    Room ID<br><input id="roomId"><br>
    <button onclick = "addR(null)">add</button><br><br>
    Show only payed reservations? <select id="filterByPayed"><option value="false">false</option><option value="true">true</option></select> 
    <button onclick="showReservations()">Show all reservations</button>
    

    <div id="allReservationsTable"></div>
</body>
</html>
