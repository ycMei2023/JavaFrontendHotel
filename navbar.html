<script type="text/javascript">
  if(sessionStorage.getItem('email') != null){
    document.getElementById('loginButton').innerHTML='<button type="button" class="btn btn-primary" onclick="logout()">logout</button>';
  }else{
    document.getElementById('loginButton').innerHTML='<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">login</button>';
  }
  if(sessionStorage.getItem('userType') == 1){
    $('#adminPage').show()
  }if(sessionStorage.getItem('userType') != 1){
    $('#adminPage').hide()  }
  if(sessionStorage.getItem('email')== null){
    $('#reservations').hide();
  }else{
    $('#reservations').show()}
  

  function logout(){
    sessionStorage.clear()
    window.location.href='index.html';
  }

  function loginUser() {
    var account= {};
    account.email = document.getElementById('login-username').value;
    account.password = document.getElementById('login-password').value;
    var accountJSON = JSON.stringify(account);
    var xhr = new XMLHttpRequest();
    xhr.onreadystatechange = function(){
        if(this.readyState == 4 && this.status == 200){
          var returnUser = JSON.parse(xhr.responseText);
          if(returnUser.email != null){
            sessionStorage.setItem("email", returnUser.email);
            sessionStorage.setItem('points', returnUser.points);
            sessionStorage.setItem('birthDate', returnUser.birthDate);
            sessionStorage.setItem('userType', returnUser.userType);
            sessionStorage.setItem('customer', returnUser.customer.id);
            alert("login succesfull")
            window.location.href='index.html';
          }
          else{
            alert("login unsuccesfull")
          }
        }
    }

    xhr.open("POST",url+"/login", true);
    xhr.setRequestHeader("Content-Type", "application/json");
    xhr.send(accountJSON);
  }



</script>
